<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Forulario IMSS</title>
</head>

<body>
    <h1>Formulario IMSS</h1>
    <form action="#" class="declara" id="contact_form">
        <ul>
            <li>
                <span id="required_notification">Agregue sus datos</span>
            </li>

            <li>
                <label for="num">Numero de derecho habitante</label>
                <input type="number" name="num" pattern="[0-9]" placeholder="Escriba su numero" maxlength="11" required>
            </li>
            <li>
                <label for="name">Nombre</label>
                <input type="text" name="name" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]*" placeholder="Escriba su nombre"
                    maxlength="15" required>
            </li>
            <li>
                <label for="apel">Apellido</label>
                <input type="text" name="apel" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]*" placeholder="Escriba su nombre"
                    maxlength="20" required>
            </li>
            <li>
                <label for="sangre">Tipo de sangre</label>
                <select name="sangre" required>
                    <option value="">Opción</option>
                    <optgroup label="Grupo A">
                        <option value="a">A+</option>
                        <option value="a-">A-</option>
                    </optgroup>
                    <optgroup label="Grupo B">
                        <option value="b">B+</option>
                        <option value="b-">B-</option>
                    </optgroup>
                    <optgroup label="Grupo O">
                        <option value="o">O+</option>
                        <option value="o-">O-</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <label for="edad">Edad</label>
                <input type="number" name="edad" pattern="[0-9]" placeholder="Edad" maxlength="2" max="20" required>
            </li>
            <li>
                <label for="espe">Especialidad</label>
                <input type="text" name="espe" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]*" placeholder="Escriba su nombre"
                    maxlength="15" required>
            </li>
            <li>
                <h4>Telefono</h4>
                <label for="lada">Lada</label>
                <input type="text" name="lada" pattern="[0-9]{3}" placeholder="Lada" maxlength="3" required>
                <br>
                <label for="tel">Numero Telefonico</label>
                <input type="number" name="tel" pattern="[0-9]{9}" placeholder="Numero Telefonico" maxlength="10" required>
            </li>
            <li>
                <button class="submit" type="submit">Enviar</button>
            </li>

    </form>
</body>

</html>
